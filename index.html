<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./js/script.js"></script>
    <title>GameHub</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">GameHub</a>
                </li>
                <li class="cart">
                    <a href="checkout.html" class="iconCart">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="filter">
                <label for="genreSelect">Filter by Genre:</label>
                <select id="genreSelect">
                    <option value="">All genres</option>
                    <!-- Options will be dynamically inserted here by JavaScript -->
                </select>
            </div>
            <div class="search-container">
            <form id="searchForm">
                <input type="search" id="searchInput" placeholder="Search for games...">
            </form>
            <!-- Add the new sort dropdown-->
             <div class="sort-container">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="price-asc">Price (Lowest)</option>
                    <option value="price-desc">Price (Highest)</option>
                </select>                  
             </div>
            </div>  
        </section>
        <section>
         <div id="resultsContainer">
                <!-- Search results will be displayed here -->
            </div>
    </section>
    </main>
    <footer>
        <p>&copy; 2026 GameHub</p>
    </footer>
</body>
</html>
